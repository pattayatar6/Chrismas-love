<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Merry Christmas ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Prompt:wght@300;400&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #0b1d3a, #020617);
    overflow: hidden;
    font-family: 'Prompt', sans-serif;
    color: white;
}

/* ‚ùÑÔ∏è ‡∏´‡∏¥‡∏°‡∏∞ */
.snow {
    position: absolute;
    top: -10px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

/* üåå ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.container {
    min-height: 100vh;
    padding: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 14px;
    text-align: center;
    z-index: 2;
}

/* üå≤ ‡∏ï‡πâ‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå */
.top-tree {
    width: clamp(120px, 40vw, 200px);
    filter: drop-shadow(0 8px 14px rgba(0,0,0,0.6));
}

/* üéÑ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
h1 {
    font-family: 'Pacifico', cursive;
    font-size: clamp(34px, 7vw, 54px);
    line-height: 1.1;
    text-shadow:
        -2px -2px 0 #000,
        2px -2px 0 #000,
        -2px 2px 0 #000,
        2px 2px 0 #000,
        0 6px 14px rgba(0,0,0,0.6);
    margin-bottom: 10px;
}

/* üéÅ ‡∏õ‡∏∏‡πà‡∏° */
button {
    margin-top: 10px;
    padding: 12px 34px;
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    letter-spacing: 0.8px;

    border: 1.5px solid rgba(255,255,255,0.45);
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    color: #fff;

    backdrop-filter: blur(6px);
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: rgba(255,255,255,0.18);
    transform: translateY(-2px);
}

/* üíå ‡∏Å‡∏≤‡∏£‡πå‡∏î */
.card {
    display: none;
    background: rgba(255,255,255,0.14);
    padding: 16px;
    border-radius: 22px;
    width: min(90%, 320px);
    backdrop-filter: blur(8px);
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
}

.card img {
    width: 100%;
    max-height: 220px;
    object-fit: cover;
    border-radius: 16px;
    margin-bottom: 10px;
    box-shadow: 0 0 26px rgba(255,182,193,0.6);
}

.card p {
    font-size: 16px;
    line-height: 1.5;
}

/* ‚ù§Ô∏è ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: float linear infinite;
}

@keyframes float {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* ‚ú® ‡πÄ‡∏™‡πâ‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™ */
.spark-line {
    position: absolute;
    top: -120px;
    width: 2px;
    background: linear-gradient(
        to bottom,
        transparent,
        #ffd166,
        #ffb703,
        transparent
    );
    animation: dropLine linear forwards;
}

@keyframes dropLine {
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="tree.png" class="top-tree" alt="tree">
    <h1>Merry Christmas</h1>
    <button onclick="openGift()">Open Gift üéÅ</button>

    <div class="card" id="card">
        <img src="love.png" alt="love">
        <p>
            I hope your Christmas is merry and bright, and your New Year full of love üéÑ‚ú®
        </p>
    </div>
</div>

<script>
/* ‚ùÑÔ∏è ‡∏´‡∏¥‡∏°‡∏∞ */
for (let i = 0; i < 70; i++) {
    const s = document.createElement("div");
    s.className = "snow";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = 3 + Math.random() * 5 + "s";
    document.body.appendChild(s);
}

/* üéÅ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç */
function openGift() {
    document.getElementById("card").style.display = "block";
    createHearts();
    createSparkLines();
}

/* ‚ù§Ô∏è ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
function createHearts() {
    for (let i = 0; i < 40; i++) {
        setTimeout(spawnHeart, i * 80);
    }

    setInterval(() => {
        spawnHeart();
        spawnHeart();
    }, 180);
}

function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = 14 + Math.random() * 28 + "px";
    heart.style.opacity = 0.6 + Math.random() * 0.4;
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

/* ‚ú® ‡πÄ‡∏™‡πâ‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™ */
function createSparkLines() {
    for (let i = 0; i < 80; i++) {
        setTimeout(spawnLine, i * 25);
    }
}

function spawnLine() {
    const line = document.createElement("div");
    line.className = "spark-line";

    line.style.left = Math.random() * 100 + "vw";
    line.style.height = 80 + Math.random() * 160 + "px";
    line.style.animationDuration = 1.5 + Math.random() * 2 + "s";
    line.style.opacity = 0.5 + Math.random() * 0.5;

    document.body.appendChild(line);
    setTimeout(() => line.remove(), 4000);
}
</script>

</body>
</html>
